  <rect width="120" height="40" rx="8" fill="#1e3a8a"/>
  
  <!-- Texte Nümtema -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Nümtema
  </text>
  
  <!-- Ligne décorative sous le texte -->
  <line x1="20" y1="30" x2="100" y2="30" stroke="white" stroke-width="1" opacity="0.7"/>
</svg>
