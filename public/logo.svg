<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <!-- Left side - Logo circle -->
  <g>
    <!-- Outer circle background -->
    <circle cx="60" cy="75" r="55" fill="#f5f5f5" stroke="#A491D3" stroke-width="1"/>
    
    <!-- Left purple side -->
    <path d="M 60 20 Q 30 40 25 75 Q 30 110 60 130" fill="#C946EF" opacity="0.85"/>
    
    <!-- Right green side -->
    <path d="M 60 20 Q 90 40 95 75 Q 90 110 60 130" fill="#10B981" opacity="0.85"/>
    
    <!-- Center sun -->
    <circle cx="60" cy="45" r="10" fill="#FFD700"/>
    <circle cx="60" cy="45" r="7" fill="#FFA500"/>
    
    <!-- Left moon -->
    <circle cx="40" cy="75" r="8" fill="#9333EA" opacity="0.9"/>
    <circle cx="45" cy="75" r="8" fill="#f5f5f5" opacity="0.6"/>
    
    <!-- Right moon -->
    <circle cx="80" cy="75" r="8" fill="#06B6D4" opacity="0.9"/>
    <circle cx="75" cy="75" r="8" fill="#f5f5f5" opacity="0.6"/>
    
    <!-- Center tree -->
    <circle cx="60" cy="85" r="6" fill="#8B5CF6"/>
    <path d="M 60 80 L 55 92 M 60 80 L 65 92 M 60 80 L 60 98" stroke="#A491D3" stroke-width="1.2" fill="none"/>
    
    <!-- Decorative elements -->
    <circle cx="45" cy="35" r="1.5" fill="#FFD700" opacity="0.8"/>
    <circle cx="75" cy="35" r="1.5" fill="#FFD700" opacity="0.8"/>
    <circle cx="35" cy="110" r="1.5" fill="#06B6D4" opacity="0.8"/>
    <circle cx="85" cy="110" r="1.5" fill="#06B6D4" opacity="0.8"/>
  </g>
  
  <!-- Right side - Text -->
  <g>
    <!-- Main text -->
    <text x="130" y="95" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#4A4063" letter-spacing="1">
      Tourma
    </text>
    <text x="130" y="95" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#10B981" letter-spacing="1">
      Tourma
    </text>
    <text x="250" y="95" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#4A4063" letter-spacing="1">
